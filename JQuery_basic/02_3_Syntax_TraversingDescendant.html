<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery Descendant Element Traversing</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style>
		.container * {
			display: block;
			border: 1px solid lightgray;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<script>
	/*
	- 트리 탐색(tree traversing)
			특정 요소로부터 다른 요소들과의 관계를 통해 선택하길 원하는 요소까지
			DOM 트리를 검색해 나아가는 과정.
	- 트리 탐색의 종류
			1. 조상(ancestor) 요소 탐색
			2. 형제(sibling) 요소 탐색
			3. 자손(descendant) 요소 탐색

	자손(descendant) 요소 탐색
	1. .children() : 선택한 요소의 자식(child) 요소를 모두 선택 (선택자 한정 지정 가능)
  2. .find() : 전달받은 선택자에 해당하는 자손 요소를 모두 선택 ( * 선택자를 통해 전체 지정 가능)
	*/
		$(function() {
			// .children() : 선택한 요소의 자식(child) 요소를 모두 선택 (선택자 한정 지정 가능)
			$("#btn1").on("click", function() {
				$("ul").children()
					.css({"border": "2px solid red"});
			});


			// .find() : 전달받은 선택자에 해당하는 자손 요소를 모두 선택 ( * 선택자를 통해 전체 지정 가능)
			$("#btn2").click(function(){
				$(".finder").find("span")
				  .css({"border": "2px solid red"});
			})


		});
	</script>
</head>

<body>

	<h1>.children() 메소드</h1>
	<div class="container">
		<div>div 요소
			<ul>ul 요소 (기준)
				<li>li 요소</li>
				<li class="finder">li-finder 요소
					<p>p 요소
						<span>span 요소</span>
					</p>
					 <span>span 요소</span>
				</li>
				<li>li 요소
					<p>p 요소</p>
				</li>
			</ul>
		</div>
	</div>

	<button id="btn1">ul children</button>
	<button id="btn2">li finder find</button>

</body>

</html>
