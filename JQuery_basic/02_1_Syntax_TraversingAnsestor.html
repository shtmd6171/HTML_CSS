<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>jQuery Element Traversing</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<style>
	.container * {
		display: block;
		border: 1px solid lightgray;
		padding: 5px;
		margin: 15px;
	}
</style>
	<script>
		/*
		- 트리 탐색(tree traversing)
				특정 요소로부터 다른 요소들과의 관계를 통해 선택하길 원하는 요소까지
				DOM 트리를 검색해 나아가는 과정.
		- 트리 탐색의 종류
				1. 조상(ancestor) 요소 탐색
		    2. 형제(sibling) 요소 탐색
		    3. 자손(descendant) 요소 탐색

		조상(ancestor) 요소 탐색
		1. .parent() : 선택한 요소의 부모(parent) 요소를 선택
		2. .parents() : 선택한 요소의 조상(ancestor) 요소를 모두 선택
		3. .parentsUntil() : 선택한 요소의 조상 요소 중 전달받은 선택자에 해당하는 요소 바로 이전까지의 요소만 모두 선택
		4. .closest() : '자신을 포함한' 조상 요소 중 전달받은 선택자에 해당하는 요소의 집합에서 가장 첫 번째 요소
		*/
		$(function() {
			// parent() : 선택한 요소의 부모(parent) 요소를 선택
			$("#btn1").on("click", function(){
				$("p").parent().css("border", "2px dashed red");
			});


			// parents() : 선택한 요소의 조상(ancestor) 요소를 모두 선택
			$("#btn2").on("click", function(){
				// parents(param)에서 param을 통해 전체가 아닌 일부 부모요소로 제한할 수 있다.
				$("p").parents("div").css("border", "2px dashed red");
			});


			// parentsUntil() : 선택한 요소의 조상 요소 중 전달받은 선택자에 해당하는 요소 바로 이전까지의 요소만 모두 선택
			$("#btn3").on("click", function(){
				// p의 조상 요소 중 ul요소의 바로 이전 요소까지 선택한다 (div ~ li까지)
				$("p").parentsUntil("ul").css("border", "2px dashed red");
			});


			// closest() : '자신을 포함한' 조상 요소 중 전달받은 선택자에 해당하는 요소의 집합에서 가장 첫 번째 요소
			$("#btn4").on("click", function(){
				// p의 조상요소 중 가장 처음 만나는 div 요소
				$("p").closest("div").css("border", "2px dashed red");
			});

		});
	</script>
</head>

<body>
	<h1>.parent() 메소드</h1>
	<div class="container">
		<div>div 요소
			<ul>ul 요소
				<li>li 요소</li>
				<li>li 요소
					<div> div 내부 요소
						<p>p 요소 (기준)
							<span>span 요소</span>
						</p>
			  	</div>
				</li>
				<li>li 요소</li>
			</ul>
		</div>
	</div>

	<button id="btn1">p 요소의 Parent</button><br>
	<button id="btn2">p 요소의 Parents</button><br>
	<button id="btn3">p 요소의 parentsUntil</button><br>
	<button id="btn4">p 요소의 closest</button><br>
</body>

</html>
