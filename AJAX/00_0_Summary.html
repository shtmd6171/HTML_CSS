<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ajax Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        /* Ajax란?
           웹 페이지 전체를 다시 로딩하지 않고도, 웹 페이지의 일부분만을 갱신 가능.
           백그라운드 영역에서 서버와 통신하여, 그 결과를 웹 페이지의 일부분에만 표시 가능.
           이때 서버와는 JSON , XML , HTML , TEXT 등과 데이터 통신이 가능.

         Ajax의 장점
           1. 웹 페이지 로드 후 서버로 데이터 요청을 보낼 수 있음.
           2. 웹 페이지 로드 후 서버로부터 데이터를 받을 수 있음.
           3. 백그라운드 영역에서 서버로 데이터를 보낼 수 있음.

         Ajax의 한계
           1. 서버 푸시 방식의 실시간 서비스 불가
           2. 바이너리 데이터를 보내거나 받을 수 없음
           3. 다른 서버로 Ajax 요청을 보낼 수 없음
           4. 클라이언트의 PC로 Ajax 요청을 보낼 수 없음


        */

        $("#requestBtn").click(function(){
          // load() 메소드는 선택한 요소에서 호출하는 유일한 제이쿼리 Ajax 메소드입니다.
          // load() 메소드는 서버에서 데이터를 읽은 후, 읽어 들인 HTML 코드를 선택한 요소에 배치합니다.
          // 또한, 선택자를 URL 주소와 함께 전송하면, 읽어 들인 HTML 코드 중에서 선택자와 일치하는 요소만을 배치합니다.
          $("#text").load("./0_00_testfile.txt");
        });
      });
    </script>
  </head>
  <body>
    <h1>Ajax(Asynchronous JavaScript and XML)</h1>
	   <p id="text">텍스트</p>
	    <button id="requestBtn">데이터 불러오기!</button>

  </body>
</html>
