<!DOCTYPE html>
<HTML>
	<HEAD>	
		<meta charset="utf-8">
		<title>이미지 테두리 만들기 실습 예제</title>
		<style type="text/css">
		 	p {
		 		background: yellow;
		 		width: 200px;
		 		height: 60px;
		 		padding: 10px;
		 		border: 20px solid lightgray;
		 	}

		 	#round { border-image: url("D:/HTMLworks/media/border.png") 20 round ;	}
		 	#repeat { border-image: url(D:/HTMLworks/media/border.png) 20 repeat ;	}
		 	#stretch { border-image: url("D:/HTMLworks/media/border.png") 20 stretch ; }
		
		</style>
	</HEAD>	
	<BODY>	
		<h3>CSS border 속성 설정 실습</h3>
		<hr>
		<p>20x20 크기의 회색 테두리를 가진 P 태그</p>
		<p id="round"> round 스타일 이미지 테두리</p>
		<p id="repeat"> repeat 스타일 이미지 테두리</p>
		<p id="stretch"> stretch 스타일 이미지 테두리</p>
	</BODY>
</HTML>
