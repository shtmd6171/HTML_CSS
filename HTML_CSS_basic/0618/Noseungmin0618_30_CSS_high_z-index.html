<!DOCTYPE html>
<HTML>
	<HEAD>	
		<meta charset="utf-8">
		<title>z-index 프로퍼티</title>
		<style type="text/css">
		div {
			position: absolute;
		}
		img {
			position: absolute;
		}
		#spadeA {z-index: -3; left: 10px; top: 20px;}
		#spade2 {z-index: 2; left: 40px; top: 30px;}
		#spade3 {z-index: 3; left: 80px; top: 40px;}
		#spade7 {z-index: 7; left: 120px; top: 50px;}
	
		</style>
	</HEAD>	
	<BODY>
		<h3>z-index 프로퍼티</h3>
		<hr>
		<div>
			<img id="spadeA" src="D:/HTMLworks/media/spade-A.png"
			width="100" height="140">
			<img id="spade2" src="D:/HTMLworks/media/spade-2.png"
			width="100" height="140">
			<img id="spade3" src="D:/HTMLworks/media/spade-3.png"
			width="100" height="140">
			<img id="spade7" src="D:/HTMLworks/media/spade-7.png"
			width="100" height="140">
		</div>

	</BODY>
</HTML>
