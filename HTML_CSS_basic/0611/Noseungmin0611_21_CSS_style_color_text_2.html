<!DOCTYPE html>
<HTML>
	<HEAD>	
		<meta charset="utf-8">
		<title>CSS의 텍스트 실습 예제</title>
		<style type="text/css">
			h3 {
				text-align: right;
			}
			span {
				text-decoration: line-through;
			}
			strong {
				text-decoration: overline;
			}
			.p1 {
				text-indent: 3em;
				text-align: justify;
			}
			.p2 {
				text-indent: 1em;
				text-align: center;
			}
		</style>
	</HEAD>	
	<BODY>	
		<h3>CSS의 텍스트 실습 예제</h3>
		<hr>
		<p class="p1">HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬, 공백, 간격 등과
			세밀한 <span>텍스트 제어</span>를 할 수 없다.</p>
		<p class="p2">그러나, <strong>스타일 시트</strong>는 이를 가능하게 한다. 
		들여쓰기, 정렬에 대해서 알아본다</p>	
		<a href="http://www.naver.com" style="text-decoration: none;">밑줄이 없는 네이버링크</a>
		
	</BODY>
</HTML>
