	<h3>Blinding Lights controls</h3>
	<!-- controls : 제어버튼 -->
	<audio controls src="../media/Blinding.mp3" type="audio/mp3"></audio><br><br>

	<h3>Blinding Lights Loop</h3>
	<audio controls controls, loop src="../media/Blinding.mp3" type="audio/mp3"></audio><br><br>

	<h3>Blinding Lights AutoPlay</h3>
	<audio autoplay controls src="../media/Blinding.mp3" type="audio/mp3"></audio><br><br>

	<h3>Blinding Lights video</h3>
	<video autoplay controls loop muted src="../media/Blinding_Lights.mp4" type="video/mp4">
	</video><br><br>
