<!DOCTYPE html>
<HTML>
	<HEAD>	
		<meta charset="utf-8">
		<title>시간 정보 입력</title>
	</HEAD>	
	<BODY>	
		<h3>시간 정보 입력 HTML5 폼 요소들</h3>
		초기 설정 : 2020년 6월 3일 오후 7시 20분(10초 32) <br>
		시간을 변경해보세요.
		<hr>
		<form>
			<pre>
MONTH : <input type="MONTH" value="2020-06"><br>
WEEK  : <input type="WEEK" value="2020-W18"><br>
DATE  : <input type="DATE" value="2020-09-01"><br>
TIME  : <input type="TIME" value="21:30"><br>
LOCAL : <input type="datetime-local" value="2020-09-01T21:30:10.32"><br>
			</pre>
		</form>
		
	</BODY>
</HTML>
