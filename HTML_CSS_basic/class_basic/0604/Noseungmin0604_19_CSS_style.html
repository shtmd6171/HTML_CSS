<!DOCTYPE html>
<html>
	<head>
		<title>style 속성에 스타일 만들기</title>
		<style type="text/css">
			body {
				background-color: linen;
				color: blueviolet;
				margin-top: 30px;
				margin-left: 30px;
				margin-right: 30px;
			}
			p {
				color: red;
				font-size: 15px;
			}
			h3 {
				text-align: center;
				color: darkred;
			}
		</style>
	</head>
	<body>
		<h3> 손연재 </h3>
		<hr>
		저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를 좋아합니다.
		김치찌개와 막국수를 무척 좋아합니다.<br>
		<p> 저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를 좋아합니다.
		김치찌개와 막국수를 무척 좋아합니다. </p>
		<!-- p 하나에 style을 주는 방법 -->
		<p style="color: blue; font-size:25px"> 저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치찌개와 막국수를 무척 좋아합니다. </p>
	</body>
</html>
