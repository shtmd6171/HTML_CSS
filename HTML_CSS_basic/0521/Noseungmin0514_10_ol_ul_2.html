<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta charset="utf-8">
		<title>중첩 리스트 만들기 연습</title>
	</HEAD>
	<BODY>
		<H3 title = "항목 선택시 미리보기 출력"> 미리보기 가능 구문</H3>
		<HR> <!-- 헤드라인 선 작성 -->
		<ul>
			<li> 좋아하는 음식
				<ul>
					<li> 감자탕 <!-- </li> 생략 가능 -->

					<li> 국수
				</ul><BR>
			<li> 라면 먹기
				<!-- type을 통해 li 형태를 변경할 수 있다. -->
				<ol type = "A">
					<li> 물을 끓인다
					<li> 라면과 스프를 넣는다
					<li> 파를 썰어 넣는다
					<li> 먹는다
				</ol><BR>
			<li> 여름에는 바다로 </li><BR>
			<li> 겨울에는 산으로 </li>
		<ul>
	</BODY>
</HTML>
