<HTML>
	<HEAD>	
		<meta charset="utf-8">
		<title>연결할 사이트 목록</title>
	</HEAD>	
	<BODY>		
		<h4>연결할 사이트 목록을 나타냅니다</h4>
		<hr>
		<ul>
			<!-- target이 right로 지정되어서 15_iframe2 파일에서 우측iframe에 생성함 -->
			<li><a href="http://www.w3c.org" target="right">W3C</a></li>
			<!-- 현재 iframe 창에 띄움 -->
			<li><a href="http://www.etnews.com" target="_self">전자신문</a></li>
			<!-- 현재 브라우저에 띄움 -->
			<li><a href="http://www.mk.co.kr" target="_top">매일경재신문</a></li>
			<!-- 새 창에 띄움 -->
			<li><a href="http://www.sunmoon.ac.kr" target="_blank">새창 띄우기</a></li>
		</ul>
	</BODY>
</HTML>
