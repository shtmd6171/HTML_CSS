<!DOCTYPE html>
<HTML>
	<HEAD>	
		<meta charset="utf-8">
		<title>&lt; DIV &gt; , &lt; SPAN &gt;</title> <!-- &lt = < , &gt = > -->
	</HEAD>	
	<BODY>	
		<!-- 1. 블록 태그 
		     2. 인라인 태그 (strong, a, div, span) -->
		<H3> 태그 사용해보기 DIV, SPAN </H3>
		<HR>
		<div style="background-color:skyblue; padding: 20px;">
			내가 사람의 방언과<BR> 
			천사의 말을 할지라도<BR>
			<span style="color: red">사랑</span>이없으면 소리나는<BR> 
			구리와 울리는 꽹가리가 되고,<BR>
			<span style="color: red">사랑</span>이 없으면 아무것도 아니라.
		</div>
		<p>
			우리 서로 사랑하며 살아요.
		</p>
	</BODY>
</HTML>
