<!DOCTYPE html>
<HTML>
	<HEAD>	
		<meta charset="utf-8">
		<title>CSS border 속성 설정 실습</title>
		<style type="text/css">
		 	p {
		 		background: #90D000;
		 		width: 300px;
		 		padding: 20px;
		 	}
		 	#round1 { border-radius: 50px ;	}
		 	#round2 { border-radius: 0px 20px 40px 60px ; }
		 	#round3 { border-radius: 0px 20px 40px;	}
		 	#round4 { border-radius: 0px 20px ;	}
		 	#round5 { border-radius: 0px ; border-style: dotted; }
		</style>
	</HEAD>	
	<BODY>	
		<h3>CSS border 속성 설정 실습</h3>
		<hr>
		<p id="round1"> 반지름 50 픽셀의 둥근 모서리</p>
		<p id="round2"> 반지름 0, 20, 40, 60 픽셀의 둥근 모서리</p>
		<p id="round3"> 반지름 0, 20, 40 픽셀의 둥근 모서리</p>
		<p id="round4"> 반지름 0, 20 픽셀의 둥근 모서리</p>
		<p id="round5"> 반지름 0 픽셀의 둥근 모서리</p>
	</BODY>
</HTML>
