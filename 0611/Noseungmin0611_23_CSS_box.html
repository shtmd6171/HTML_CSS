<!DOCTYPE html>
<HTML>
	<HEAD>	
		<meta charset="utf-8">
		<title>CSS div 태그에 대한 박스 설정 실습</title>
		<style type="text/css">
			body {
				background: ghostwhite;
			}
			span {
				background: deepskyblue;
			}
			div.box {
				background: yellow;
				border-style: solid;
				border-color: peru;
				margin: 40px;
				border-width: 30px;
				padding: 20px;
			}
		</style>
	</HEAD>	
	<BODY>	
		<h3>consolas font</h3>
		<hr>
		<div class="box"><span style="text-align: center">DIV</span></div>
		
	</BODY>
</HTML>
